<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Finder</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- This is the main title area with a heading and a subtitle -->
    <div id="titleArea">
        <h1>Book Finder</h1>
        <p>Enter book title/author:</p>
    </div>
    <!-- This is the search area which includes an input field and a search button -->
    <div id="searchArea">
        <input type="text" id="searchInput" placeholder="Search books by title or author">
        <button id="searchButton">Search</button>
    </div>
    <!-- A div where the book list will be filled -->
    <div id="bookList"></div>
    <div id="bookDetails" class="hidden"></div>
    <!-- A div where the book details will be filled -->
    <script src="script.js"></script>
</body>
</html>
